<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Extra-Curricular Activities</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f6f7fb; color: #111; }
    .container { max-width: 900px; margin: 24px auto; padding: 16px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    header h1 { margin: 0 0 12px; font-size: 24px; }
    .controls { display: flex; gap: 12px; align-items: center; margin-bottom: 16px; }
    .controls input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .sort { display: flex; gap: 8px; align-items: center; background: #f4f6fb; border: 1px solid #e0e5f2; padding: 8px 10px; border-radius: 10px; }
    .sort select { padding: 6px 8px; border: 1px solid #cbd2e0; border-radius: 8px; background: #fff; }
    .order-toggle { display: inline-flex; gap: 6px; align-items: center; padding: 6px 10px; border: none; border-radius: 8px; background: #1e88e5; color: #fff; cursor: pointer; }
    .lessons { list-style: none; padding: 0; margin: 0; display: grid; gap: 12px; }
    .lesson { display: flex; justify-content: space-between; gap: 12px; border: 1px solid #e6e8f0; border-radius: 10px; padding: 12px; background: #fafbff; }
    .lesson .title { font-weight: 600; margin-bottom: 4px; }
    .lesson .meta { font-size: 13px; color: #555; }
    .lesson-right button { padding: 8px 10px; border-radius: 8px; border: none; background: #1e88e5; color: #fff; cursor: pointer; }
    .lesson-right button:disabled { background: #c3c7d1; cursor: not-allowed; }
    .cart-panel { margin-top: 24px; padding: 16px; border: 1px solid #e6e8f0; border-radius: 10px; background: #fbfbff; }
    .cart-panel h2 { margin-top: 0; }
    .cart-panel ul { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border: 1px solid #e6e8f0; border-radius: 8px; background: #fff; }
    .cart-item button { border: none; border-radius: 6px; padding: 6px 10px; background: #e53935; color: #fff; cursor: pointer; }
    .checkout-form { display: flex; flex-direction: column; gap: 10px; margin-top: 12px; }
    .checkout-form input { padding: 10px; border: 1px solid #cbd2e0; border-radius: 6px; }
    .checkout-form button { padding: 10px; border-radius: 8px; border: none; background: #2e7d32; color: #fff; cursor: pointer; }
    .checkout-form button:disabled { background: #c3c7d1; cursor: not-allowed; }
    .field-error { color: #b00020; font-size: 12px; margin-top: 4px; }
    .info { padding: 8px; background: #e8f4ff; border-radius: 4px; margin-top: 8px; }
    footer { margin-top: 24px; text-align: center; color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>Extra-Curricular Activities</h1>
    </header>

    <main>
      <section class="controls">
        <input type="text" v-model="searchText" @input="onSearchInput" placeholder="Search lessons">
        <div class="sort">
          <label for="sortBy">Sort</label>
          <select id="sortBy" v-model="sortBy">
            <option value="topic">Subject</option>
            <option value="location">Location</option>
            <option value="price">Price</option>
            <option value="space">Spaces</option>
          </select>
          <button class="order-toggle" @click="sortDir = sortDir === 'asc' ? 'desc' : 'asc'">
            <span class="arrow">{{ sortDir === 'asc' ? '↑' : '↓' }}</span>
            <span class="text">{{ sortDir }}</span>
          </button>
        </div>
        <button class="order-toggle" @click="toggleCart" :disabled="cart.length === 0 && !showCart">
          {{ showCart ? 'Back to lessons' : ('Cart (' + cart.length + ')') }}
        </button>
      </section>

      <ul class="lessons" v-if="!showCart">
        <li class="lesson" v-for="lesson in sortedLessons" :key="lesson._id">
          <div class="lesson-left">
            <div>
              <div class="title">Subject: {{ lesson.topic }}</div>
              <div class="meta">Location: {{ lesson.location }}</div>
              <div class="meta">Price: AED {{ lesson.price }}</div>
              <div class="meta">Spaces: {{ lesson.space }}</div>
            </div>
          </div>
          <div class="lesson-right">
            <button :disabled="lesson.space <= 0" @click="addToCart(lesson)">Add to cart</button>
          </div>
        </li>
      </ul>

      <aside class="cart-panel" v-else>
        <h2>Shopping cart</h2>
        <ul>
          <li class="cart-item" v-for="(item, index) in cart" :key="item.instanceId">
            <span>{{ item.topic }}</span>
            <button @click="removeFromCart(index)">remove</button>
          </li>
        </ul>

        <form class="checkout-form" @submit.prevent="submitOrder">
          <div>
            <input type="text" v-model.trim="customer.name" placeholder="Name" autocomplete="name">
            <div v-if="nameError" class="field-error">{{ nameError }}</div>
          </div>
          <div>
            <input type="tel" v-model.trim="customer.phone" placeholder="Phone" autocomplete="tel">
            <div v-if="phoneError" class="field-error">{{ phoneError }}</div>
          </div>
          <button type="submit" :disabled="!canCheckout">checkout</button>
        </form>
        <div v-if="orderMessage" class="info">{{ orderMessage }}</div>
      </aside>
    </main>

    <footer>
      <small>&copy; 2024 Extra-Curricular Activities</small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <script>
  new Vue({
    el: '#app',
    data: {
      searchText: '',
      sortBy: 'topic',
      sortDir: 'asc',
      showCart: false,
      orderMessage: '',
      lessons: [
        { _id: '1', topic: 'Basketball Training', location: 'Dubai', price: 120, space: 8 },
        { _id: '2', topic: 'Robotics Club', location: 'Dubai', price: 140, space: 7 },
        { _id: '3', topic: 'Coding Club', location: 'Sharjah', price: 115, space: 8 }
      ],
      cart: [],
      customer: {
        name: '',
        phone: ''
      }
    },
    computed: {
      filteredLessons() {
        const query = (this.searchText || '').toLowerCase();
        if (!query) return this.lessons;
        return this.lessons.filter(lesson =>
          lesson.topic.toLowerCase().includes(query) ||
          lesson.location.toLowerCase().includes(query) ||
          String(lesson.price).includes(query) ||
          String(lesson.space).includes(query)
        );
      },
      sortedLessons() {
        const copy = this.filteredLessons.slice();
        const key = this.sortBy.toLowerCase();
        const dir = this.sortDir === 'asc' ? 1 : -1;
        return copy.sort((a, b) => {
          let av = a[key];
          let bv = b[key];
          const aNum = typeof av === 'number';
          const bNum = typeof bv === 'number';
          if (aNum && bNum) return (av - bv) * dir;
          av = (av || '').toString().toLowerCase();
          bv = (bv || '').toString().toLowerCase();
          if (av < bv) return -1 * dir;
          if (av > bv) return 1 * dir;
          return 0;
        });
      },
      nameError() {
        if (!this.customer.name) return '';
        return /^[A-Za-z ]+$/.test(this.customer.name) ? '' : 'letters only';
      },
      phoneError() {
        if (!this.customer.phone) return '';
        return /^[0-9]+$/.test(this.customer.phone) ? '' : 'numbers only';
      },
      canCheckout() {
        return this.customer.name &&
               this.customer.phone &&
               !this.nameError &&
               !this.phoneError &&
               this.cart.length > 0;
      }
    },
    methods: {
      onSearchInput() {
        this.orderMessage = '';
      },
      toggleCart() {
        this.showCart = !this.showCart;
        this.orderMessage = '';
      },
      addToCart(lesson) {
        if (!lesson || lesson.space <= 0) return;
        const instanceId = Date.now().toString(36) + Math.random().toString(36).slice(2,8);
        this.cart.push({
          instanceId,
          _id: lesson._id,
          topic: lesson.topic,
          price: lesson.price
        });
        lesson.space = Math.max(0, lesson.space - 1);
        this.orderMessage = '';
      },
      removeFromCart(index) {
        const item = this.cart[index];
        if (!item) return;
        const lesson = this.lessons.find(l => l._id === item._id);
        if (lesson) lesson.space = Number(lesson.space) + 1;
        this.cart.splice(index, 1);
        if (this.cart.length === 0 && this.showCart) {
          this.showCart = false;
        }
        this.orderMessage = '';
      },
      submitOrder() {
        if (!this.canCheckout) return;
        this.orderMessage = 'order submitted successfully';
        this.cart = [];
        this.customer.name = '';
        this.customer.phone = '';
      }
    }
  });
  </script>
</body>
</html>
